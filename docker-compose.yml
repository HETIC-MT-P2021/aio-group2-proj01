  db:
    image: postgres:12.2-alpine
    environment:
      POSTGRES_DB: elmbum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db-data:/data/postgres
      - ./back/migrations/1_init_schema.sql:/docker-entrypoint-initdb.d/1_init_schema.sql
    ports:
      - 5432:5432

